<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["calendar"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'date', id: 'Date' });
            dataTable.addColumn({ type: 'number', id: 'Wow' });
            dataTable.addRows([
                [ new Date(2016, 2 - 1, 22), 1 ],
                [ new Date(2016, 2 - 1, 23), 1 ],
                [ new Date(2016, 3 - 1,  3), 1 ],
                [ new Date(2016, 3 - 1,  4), 1 ],
                [ new Date(2016, 3 - 1, 11), 1 ],
                [ new Date(2016, 3 - 1, 12), 1 ],
                [ new Date(2016, 3 - 1, 17), 1 ],
                [ new Date(2016, 3 - 1, 19), 1 ],
                [ new Date(2016, 3 - 1, 22), 1 ],
                [ new Date(2016, 3 - 1, 26), 1 ],
                [ new Date(2016, 3 - 1, 31), 1 ],
                [ new Date(2016, 4 - 1,  2), 1 ],
                [ new Date(2016, 4 - 1,  9), 1 ],
                [ new Date(2016, 4 - 1, 11), 1 ],
                [ new Date(2016, 4 - 1, 15), 1 ],
                [ new Date(2016, 4 - 1, 16), 1 ],
                [ new Date(2016, 4 - 1, 17), 1 ],
                [ new Date(2016, 4 - 1, 18), 1 ],
                [ new Date(2016, 4 - 1, 22), 1 ],
                [ new Date(2016, 4 - 1, 23), 1 ],
                [ new Date(2016, 4 - 1, 25), 1 ],
                [ new Date(2016, 4 - 1, 26), 1 ],
                [ new Date(2016, 4 - 1, 28), 1 ],
                [ new Date(2016, 4 - 1, 29), 1 ],
                [ new Date(2016, 4 - 1, 30), 1 ],
                [ new Date(2016, 5 - 1,  7), 1 ],
                [ new Date(2016, 5 - 1, 10), 1 ],
                [ new Date(2016, 5 - 1, 12), 1 ],
                [ new Date(2016, 5 - 1, 14), 1 ],
                [ new Date(2016, 5 - 1, 15), 1 ],
                [ new Date(2016, 5 - 1, 16), 1 ],
                [ new Date(2016, 5 - 1, 20), 1 ],
                [ new Date(2016, 5 - 1, 21), 1 ],
                [ new Date(2016, 5 - 1, 24), 1 ],
				[ new Date(2016, 6 - 1,  5), 1 ],
				[ new Date(2016, 7 - 1,  3), 1 ],
                [ new Date(2016, 10 - 1,20), 1 ],
            ]);

            var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

            var options = {
                title: "Wow",
                height: 350,
                noDataPattern: {
                    backgroundColor: '#76a7fa',
                    color: '#a0c3ff'
                }
            };

            chart.draw(dataTable, options);
        }
    </script>
</head>
<body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
</body>
</html>

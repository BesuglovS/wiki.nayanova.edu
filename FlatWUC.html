<!DOCTYPE html>
<html>
<head>
    <title>Диспетчерская учебного отдела СГОАН</title>
    <meta charset="utf-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>
        $(function()
        {
            $("#infoButton")
                    .text("") // sets text to empty
                    .css(
                    { "z-index":"100",
                        "background":"rgba(0,0,0,0)", "opacity":"0.9",
                        "position":"absolute", "top":"16px", "left":"16px",
                        "cursor": "pointer"
                    }) // adds CSS
                    .hover()
                    .append("<img width='32' height='32' src='upload/images/note.png'>")
                    .click(
                    function()
                    {
                        var music = document.getElementById("backmusic");
                        if (music.paused)
                        {
                            music.play();
                        }
                        else
                        {
                            music.pause();
                        }
                    });
        });
    </script>
</head>
<body>
<div id="infoButton"></div>

<div style="position: fixed; top: 50%; left: 50%; margin-top: -185px; margin-left: -300px">
	<div style="width:600px; text-align:center; font-size:1.7em">
		<span style="font-weight:bold;">Диспетчерская учебного отдела СГОАН</span><br />
		Сайт временно закрыт на реконструкцию.
	</div>
    <img src="upload/images/DVZ.png" width="300" height="300">
    <img src="upload/images/rocket.gif" width="300" height="300">
    <audio id="backmusic" src="upload/music/million.mp3" loop="loop"></audio>
	
	<script>
		var backMusic=document.getElementById("backmusic");
		backMusic.volume=0.1;

		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-53442785-1', 'auto');
		ga('send', 'pageview');
		
	</script>
</div>
</body>
</html>
